<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut-icon" href="#">
  <title>Todo App</title>
</head>
<body>

<div class="container">
  <header class="text-center text-light my-4">
    <h1 class="mb-4">Todo App</h1>
    <form class="search">
      <input class="form-control" type="text" name="search" placeholder="Ara">
    </form>
  </header>

  <ul class="list-group text-light todos">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>Yüzmeye Git</span>
      <i class="far fa-trash-alt delete"></i>
    </li>

    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>Manavdan Limon al </span>
      <i class="far fa-trash-alt delete"></i>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>Javascript Çalış</span>
      <i class="far fa-trash-alt delete"></i>
    </li>
  </ul>
  <form class="text-center my-4 add">
    <label class="text-light">Yeni İş ekle</label>
    <input class="form-control m-auto" type="text" name="add">
  </form>


</div>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="main.js"></script>
</body>
</html>
